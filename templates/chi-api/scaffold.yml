questions:
  - name: GoVersion
    prompt:
      message: "Go version"
    validate:
      required: true
  - name: EnableResilientHttp
    prompt:
      confirm: "Enable Resilient Http"

messages:
  post: |
    # All set

presets:
  with-resilient:
    Project: chi-api-project
    GoVersion: "1.25.4"
    EnableResilientHttp: "true"

  without-resilient:
    Project: chi-api-project
    GoVersion: "1.25.4"
    EnableResilientHttp: "false"

features:
  - value: "{{ .Scaffold.EnableResilientHttp }}"
    globs:
      - "**/internal/resilient/*"
