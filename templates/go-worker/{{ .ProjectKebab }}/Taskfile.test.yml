version: '3'

tasks:
  unit:
    cmds:
      - gotestsum --format pkgname-and-test-fails -- -tags=unit -race -cover -covermode=atomic -coverprofile=coverage-unit.out ./...

  shellcheck:
    cmds:
      - |
        if [ -d ./scripts ]; then
          find ./scripts -type f -name '*.sh' | xargs shellcheck -S error
        fi
      - shellcheck -S error ./hooks/*

  vulnerabilities:
    cmds:
      - govulncheck ./...
