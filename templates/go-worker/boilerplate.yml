variables:
  - name: name
    description: project-name-without-space
  - name: go_version
    type: float
    default: 1.22
  - name: with_kustomize
    type: bool
    default: false

dependencies:
  - name: global-libs
    template-url: ../global/libs
    output-folder: "{{.name}}/scripts/libs"
  - name: kustomize
    template-url: ../global/kustomize
    output-folder: "{{.name}}"
    skip: "{{ not .with_kustomize }}"

hooks:
  after:
    - command: go
      args:
        - get
        - github.com/rs/zerolog
      dir: "{{ outputFolder }}/{{.name}}"
    - command: go
      args:
        - mod
        - tidy
      dir: "{{ outputFolder }}/{{.name}}"
    - command: aqua
      args:
        - init
      dir: "{{ outputFolder }}/{{.name}}"
    - command: aqua
      args:
        - generate
        - -i
        - standard,gotestyourself/gotestsum
        - standard,go-task/task
      dir: "{{ outputFolder }}/{{.name}}"
    - command: aqua
      args:
        - install
      dir: "{{ outputFolder }}/{{.name}}"
